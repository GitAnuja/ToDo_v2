<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anuja</title>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<table style="top : 0; position : fixed; width : 100%; z-index : 1;">
		<tr style="color : #fff !important; background-color : #000 !important; box-shadow : 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);">
			<td>
			<a href="#" style="12px 24px!important; user-select : none; vertical-align : middle; overflow : hidden; text-decoration : none; color : inherit; background-color : inherit; text-align : center; cursor : pointer;">HOME</a>
			<div style="position : static; display : inline-block; cursor : pointer;">
				<button title="More" style="white-space : normal; padding : 12px 24px !important; user-select : none; border : none; display : inline-block; outline : 0; vertical-align : middle; overflow : hidden; text-decoration : none; color : inherit; background-color : inherit; text-align : center; cursor : pointer;">MORE ...</button>
				<div style="0 4px 10px 0 rgba(0,0,0,0.2), 0 4px 20px 0 rgba(0,0,0,0.19); cursor : auto; color : #000; background-color : #fff; display : none; position : absolute; min-width : 160px; margin : 0; padding : 0;">
					<a href="#" style="width : 100%; display : block; padding : 8px 16px; text-align : left; border : none; outline : none; white-space : normal; float : none; user-select : none; vertical-align : middle; overflow : hidden; text-decoration : none; color : inherit; background-color : inherit; cursor : pointer;">ToDo</a>
				</div>
			</div>
			</td>
			<td></td>
			<td style="float : right;">
				<a href="javascript:;" style="float : right; color : #fff !important; background-color : #000 !important; box-shadow : 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12); overflow : hidden; text-decoration : none; padding-top : 10px;" onclick="login(this);">LOGIN</a>
			</td>
			<td><a href="javascript:;" style="float : right; color : #fff !important; background-color : #000 !important; box-shadow : 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12); overflow : hidden; text-decoration : none; padding-top : 10px;" onclick="signup(this);">SIGNUP</a></td>
		</tr>
		<tr>
		<td colspan="3"></td>
		<td>
			<div style="display: none; position: relative; width: 350px;"
					id="login">
					<div
						style="width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 15px solid #ECF0F1; left: 10%; position: absolute; top: -10px;"></div>
					<div
						style="background: #ecf0f1; width: 350px; border-radius: 5px; padding-top: 5px;">
						<div style="padding: 10px;">
							<fieldset style="border: none;">
								<label>Email</label><input type="email"
									value="example@example.com"
									style="padding: 7px 5px; margin: 10px 0; width: 96%; display: block; font-size: 18px; border-radius: 5px; border: none; transition: 0.3s linear;">
								<lable>Password</lable>
								<input type="password"
									style="padding: 7px 5px; margin: 10px 0; width: 96%; display: block; font-size: 18px; border-radius: 5px; border: none; transition: 0.3s linear;">
								<input type="submit" value="Login"
									style="background: black; padding: 10px; font-size: 20px; display: block; width: 100%; border: none; color: #fff; border-radius: 5px;">
							</fieldset>
						</div>
					</div>
				</div>
			</td>
			<td>
				<div style="display: none; position: relative; width: 350px;"
					id="signup">
					<div
						style="width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 15px solid #ECF0F1; left: 10%; position: absolute; top: -10px;"></div>
					<div
						style="background: #ecf0f1; width: 350px; border-radius: 5px; padding-top: 5px;">
						<div style="padding: 10px;">
							<fieldset style="border: none;">
								<label>Name</label><input style="padding: 7px 5px; margin: 10px 0; width: 96%; display: block; font-size: 18px; border-radius: 5px; border: none; transition: 0.3s linear;">
								<label>Email</label><input type="email"
									value="example@example.com"
									style="padding: 7px 5px; margin: 10px 0; width: 96%; display: block; font-size: 18px; border-radius: 5px; border: none; transition: 0.3s linear;">
								<lable>Password</lable>
								<input type="password"
									style="padding: 7px 5px; margin: 10px 0; width: 96%; display: block; font-size: 18px; border-radius: 5px; border: none; transition: 0.3s linear;">
									<lable>Confirm Password</lable>
								<input type="password"
									style="padding: 7px 5px; margin: 10px 0; width: 96%; display: block; font-size: 18px; border-radius: 5px; border: none; transition: 0.3s linear;">
								<input type="submit" value="Sign Up"
									style="background: black; padding: 10px; font-size: 20px; display: block; width: 100%; border: none; color: #fff; border-radius: 5px;">
							</fieldset>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
